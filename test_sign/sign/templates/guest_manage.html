
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>发布会管理系统</title>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>

<body>

  <!--导航条-->
      <nav class="navbar navbar-fixed-top navbar-inverse">
          <div class="container">
              <div class="navbar-header">
                  <a class="navbar-brand" href="/event_manage/">发布会管理系统</a>
              </div>
              <div id="navbar" class="collapse navbar-collapse">
                  <ul class="nav navbar-nav">
                      <li>
                        <a href="/event_manage/">发布会</a>
                      </li>
                      <li class="active">
                        <a href="/guest_manage/">嘉宾</a>
                      </li>
                  </ul>
                  <ul class="nav navbar-nav navbar-right">
                      <li>
                        <a href="#">{{ user }}</a>
                      </li>
                      <li>
                        <a href="/logout/">退出</a>
                      </li>
                  </ul>
              </div>
          </div>
      </nav>

  <!--嘉宾表单搜索-->
      <div class="container theme-showcase" role="main">

          <div class="page-header" style="margin-top: 80px;">

               <div id="navbar1" class="navbar-collapse collapse">

                  <form class="navbar-form" method="get" action="/search_phone/">
                      <div class="form-group">
                          <input name="phone" type="tel" placeholder="手机号" class="form-control">
                      </div>
                      <button type="submit" class="btn btn-success">搜索</button>
                  </form>
               </div>
          </div>

          <div class="row">

              <div class="col-md-6" style="width:1170px;">

                  <table class="table table-striped">

                      <thead>

                          <tr>
                              <th>姓名</th>
                              <th>手机号</th>
                              <th>邮箱</th>
                              <th>签到状态</th>
                              <th>创建时间</th>
                          </tr>
                      </thead>

                      <tbody>

                          {% for guest in guests %}
                          <tr>

                              <td>{{ guest.realname}}</td>
                              <td>{{ guest.phone}}</td>
                              <td>{{ guest.email}}</td>
                              <td>{{ guest.sign}}</td>
                              <td>{{ guest.create_time}}</td>
                          </tr>
                          {% endfor %}
                      </tbody>
                  </table>
              </div>
          </div>

     </div>
</body>
</html>
