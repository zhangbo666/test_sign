<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    {% load bootstrap3 %}
    {% bootstrap_css %}
    <!--<meta charset="utf-8">-->
    <!--<meta http-equiv="X-UA-Compatible" content="IE=edge">-->
    <!--<meta name="viewport" content="width=device-width, initial-scale=1">-->
    <!--上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！-->

      <title>51talk签到系统</title>

    <!--<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">-->
    <!--<link href="https://v3.bootcss.com/examples/signin/signin.css" rel="stylesheet">-->

  </head>

  <body>

     <div style="background-image: url(http://assets.youzhan.org/img/d/dd/2de797545de56274f03a5920eb3a1.jpg);height: 694px;">

         <div class="container" style="width:300px;">
            <form class="form-signin" style="text-align:center;margin-top: 200px;" method="post" action="/login_action/">
                <h2 class="form-signin-heading">51talk签到系统</h2>
                <label for="username" class="sr-only">请输入用户名</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="请输入用户名" required autofocus>
                <label for="password" class="sr-only">请输入密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="请输入密码" required>
{#                <label for="email" class="sr-only">请输入邮箱</label>#}
{#                <input type="email" id="email" name="email" class="form-control" placeholder="请输入邮箱" required>#}
                <div style="color: red;">
                    <br>{{ error }}<br><br>
                </div>
                <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
                {% csrf_token %}
            </form>
         </div>
     </div>
  </body>
</html>
